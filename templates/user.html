<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/user_analysis.js') }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <header>Game Analysis Dashboard - User</header>
    <div class="selection-container">
        <div class="selection-card">
            <form id="user-form">
                {% if users %}
                <div class="form-group">
                    <label for="user-select" class="form-label">Select User:</label>
                    <select id="user-select" class="form-select">
                        {% for user in users %}
                        <option value="{{ user.user_id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                {% if games %}
                <div class="form-group">
                    <label for="game-select" class="form-label">Select Game:</label>
                    <select id="game-select" class="form-select">
                        {% for game in games %}
                        <option value="{{ game.Level_ID }}">{{ game.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <div id="results-container"></div>

    <!-- Modal for AI Analysis -->
    <div class="modal fade" id="aiAnalysisModal" tabindex="-1" aria-labelledby="aiAnalysisModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aiAnalysisModalLabel">AI Performance Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ai-analysis-content">
                    <p id="ai-loading-text">Analyzing performance... please wait.</p>
                    <div id="ai-loading" class="d-flex align-items-center justify-content-center flex-column py-4">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="mt-3">Analyzing performance... please wait.</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
