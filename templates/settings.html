<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Analysis Dashboard - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>

    <!-- Script for rendering markdown content -->
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <button id="back-button" onclick="window.location.href='/';">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path
                        d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                    </path>
                </svg>
                <span>Back</span>
            </button>
            <div class="header-title">Game Analysis Dashboard - Settings</div>
        </div>
    </header>
    <div class="selection-container">
        <div class="selection-card">
            <form id="settings-form" method="POST" action="/settings">
                <div class="form-group">
                    <label class="form-label" id="select-ai-type-label">Select AI Type:</label>
                    <div class="btn-container">
                        <!-- Local Icon -->
                        <span class="emoji-label" aria-hidden="true">üíª</span>

                        <label class="switch btn-color-mode-switch">
                            <input type="checkbox" id="color_mode" name="ai_type" value="API" {% if ai_type=="API"
                                %}checked{% endif %}>

                            <label class="btn-color-mode-switch-inner" data-off="LOCAL" data-on="API"
                                for="color_mode"></label>
                        </label>

                        <!-- API Icon -->
                        <span class="emoji-label" aria-hidden="true">üåê</span>
                    </div>
                </div>

                {% if models|length > 0 %}
                <div class="form-group">
                    <label for="model-select" class="form-label" id="select-ai-model-label">Select Model:</label>
                    <select id="model-select" class="form-select" name="ai_model">
                        {% for model in models %}
                        <option value="{{ model }}" {% if model==selected_model %}selected{% endif %}>{{ model }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                {% else %}
                <div class="form-group" id="no-models-message">
                    <p class="text-danger">‚ö†Ô∏è No DeepSeek models found on your computer.</p>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100" id="save-button">Save</button>
                <p id="status-message" class="mt-2 text-success" style="display: none;"></p>
            </form>
        </div>
    </div>
</body>

</html>
